<h2>window.screen 对象包含有关用户屏幕的信息。</h2>

<h2>Window Screen 可用宽度</h2>

<ol>
    <li>screen.availWidth 属性返回访问者屏幕的宽度，以像素计，减去界面特性，比如窗口任务栏。</li>
</ol>

<h2>Window Screen 可用高度</h2>

<ol>
    <li>screen.availHeight 属性返回访问者屏幕的高度，以像素计，减去界面特性，比如窗口任务栏。</li>
</ol>

<i>存在浏览器兼容问题</i>
