<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript简介</title>
    <link rel="stylesheet" href="../../src/styles/public.css">
    <script src="http://cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>
</head>
<body>

<script>
    document.write('<p></p><strong>Ken</strong></p>');
    document.write('2017-06-26');
</script>

<h2>历史</h2>

<ol>
    <li>JavaScript 与 Java 是两种完全不同的语言，无论在概念还是设计上。Java（由 Sun 发明）是更复杂的编程语言。</li>
    <li>ECMA-262 是 JavaScript 标准的官方名称。</li>
    <li>JavaScript 由 Brendan Eich 发明。它于 1995 年出现在 Netscape 中（该浏览器已停止更新），并于 1997 年被 ECMA（一个标准协会）采纳。</li>
</ol>

<i>您只能在 HTML 输出中使用 document.write。如果您在文档加载后使用该方法，会覆盖整个文档（body）。</i>

<script src="../../src/scripts/public.js"></script>
</body>
</html>
