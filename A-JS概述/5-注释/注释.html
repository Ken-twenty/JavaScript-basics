<h2>JavaScript 不会执行注释</h2>

<ol>
    <li>单行注释以 // 开头。</li>
    <li>多行注释以 /* 开始，以 */ 结尾。</li>
</ol>

<i>我们可以添加注释来对 JavaScript 进行解释，提高代码的可读性。或者阻止代码行或代码块的执行，方便调试。</i>
