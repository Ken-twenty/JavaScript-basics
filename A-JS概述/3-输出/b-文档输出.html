<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript输出 - 操作HTML元素</title>
    <link rel="stylesheet" href="../../src/styles/public.css">
    <script src="http://cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>
</head>
<body>

<script src="../../src/scripts/public.js"></script>
<script>
    document.write('<p>文档输出</p>');
</script>

<h2>警告</h2>

<ol>
    <li>请使用 document.write() 仅仅向文档输出写内容。</li>
    <li>如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖</li>
</ol>
</body>
</html>
