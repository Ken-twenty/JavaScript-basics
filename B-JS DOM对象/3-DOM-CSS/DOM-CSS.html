<h2>HTML DOM 允许 JavaScript 改变 HTML 元素的样式。</h2>

<h2>改变 HTML 样式</h2>

<ol>
    <li>如需改变 HTML 元素的样式，请使用这个语法：</li>
</ol>

<pre>
    document.getElementById(<span>id</span>).style.<span>property</span> = <span>new style</span>;
</pre>
